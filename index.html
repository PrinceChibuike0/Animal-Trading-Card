<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Animal Trading Card</title>
	<link rel="stylesheet" href="style.css"></head>
<body>
<div class="tradingcard">
	<h3 class="animal-name">Black Panther</h3>
	<img class="animal-image" src="./images/black-panther-3463377_960_720.jpg" alt="Black Panther">
	<div class="infobox">
		<p>Scientific Name: Black Panther</p>
		<p>Habitat: Forests, grasslands, and mountains</p>
		<p>Life Span: 20-25 years</p>
		<ul> Fun Fact:
            <br> 
            <li>Black panthers are actually leopards or jaguars</li>
            <li>Black panthers are great swimmers</li>
            <li>They have an incredible sense of smell</li>
        </ul>
    </div>
	<button class="trade-button">Trade</button>
    
	</div>
</body>
</html>
